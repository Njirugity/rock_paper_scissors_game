<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Papers Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<script src="script.js" defer></script>


<body>
    <header>
        <h1>Rock Papers Scissors</h1>
    </header>
    <div class="scoreBoard">
        <div id="userLabel" class="badge">User</div>
        <div id="computerLabel" class="badge">Computer</div>
        <span id="userScore">0</span>:<span id="computerScore">0</span>

    </div>
    <div class="result"></div>
    <div class="choices">
        <div id="rockIcon" class="choice">
            <p>&#9994</p>
        </div>
        <div id="paperIcon" class="choice">
            <p>&#9995</p>
        </div>
        <div id="scissorsIcon" class="choice">
            <p>&#9996</p>
        </div>
    </div>

    <div id="actionMessage">Make your move</div>
</body>

</html>
